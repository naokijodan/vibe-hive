appId: com.vibehive.app
productName: Vibe Hive
copyright: Copyright Â© 2024 Naoki Jodan

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - resources/**/*
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!src/**/*"
  - "!docs/**/*"
  - "!scripts/**/*"

extraMetadata:
  main: dist/main/index.js

asar: true
compression: maximum

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development

publish:
  provider: github
  releaseType: draft
